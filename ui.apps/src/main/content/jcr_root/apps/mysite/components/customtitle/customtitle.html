<div class="cmp-customtitle"
     data-sly-use.customTitleModel="com.mysite.core.models.CustomTitleModel"
     data-sly-use.template="core/wcm/components/commons/v1/templates.html"
     data-sly-test.text="${customTitleModel.text}">
    <h1 class="cmp-customtitle__text ${customTitleModel.margin} ${customTitleModel.alignment}" data-sly-element="${customTitleModel.heading}">${text}</h1>
</div>
<sly data-sly-call="${template.placeholder @ isEmpty=!text, classAppend='cmp-customtitle'}"></sly>
